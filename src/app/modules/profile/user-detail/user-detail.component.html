<div fxLayout="row" fxLayout.lt-lg="column" fxLayout.lt-md="column" fxFlexFill>
  <div fxFlex></div>

  <div fxFlex="50%" fxFlex.lt-md="100%" fxFlex.lt-sm="100%">
    <mat-card class="example-card profile_font">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ user.nome }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Cadastro: {{ user.dataCadastro | date: 'dd/MM/yyyy' }}</p>
        <p>Total de Items:</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="profile_font" (click)="onEditProfile()"> <mat-icon matSuffix>edit_note</mat-icon> Alterar</button>
      </mat-card-actions>
    </mat-card>    
  </div>

  <div fxFlex></div>
</div>
